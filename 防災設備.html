<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine ARプロトタイプ</title>
    <style>
        /* ここは見た目を整えるためのCSSです */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #webcam-container {
            position: relative;
            margin-top: 20px;
        }
        #result-image {
            /* 結果の画像をカメラ映像の上に重ねる */
            position: absolute;
            bottom: 20px; /* 下から20pxの位置に */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            display: none; /* 最初は隠しておく */
            border: 5px solid gold;
            border-radius: 10px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>防災設備ARチェッカー</h1>
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <img id="result-image" src="" alt="認識結果">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachable-machine-image.min.js"></script>
<script type="text/javascript">
    // あなたのAIモデルのURL（これは変更していません）
    const URL = "https://teachablemachine.withgoogle.com/models/Yme8xFnP1/";
    
    // 画像リンクを、動作確認済みのテスト用画像に差し替えました
    const instructionImages = {
        "排煙スイッチ": "https://i.imgur.com/k6eFRoV.png", // テスト用の「排煙スイッチ」画像
        "消火器": "https://i.imgur.com/pB2p3X2.png"     // テスト用の「消火器」画像
    };

    // ↓↓↓↓↓↓ここから下のプログラムは、以前から変更ありません↓↓↓↓↓↓

    let model, webcam, maxPredictions;
    const resultImage = document.getElementById('result-image');

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        const flip = true;
        webcam = new tmImage.Webcam(500, 500, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);
        document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highestProbability = 0;
        let bestClassName = "";
        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highestProbability) {
                highestProbability = prediction[i].probability;
                bestClassName = prediction[i].className;
            }
        }
        if (highestProbability > 0.9) {
            if (instructionImages[bestClassName]) {
                resultImage.src = instructionImages[bestClassName];
                resultImage.style.display = 'block';
            } else {
                resultImage.style.display = 'none';
            }
        } else {
            resultImage.style.display = 'none';
        }
    }
    init();
</script>
</body>
</html>
