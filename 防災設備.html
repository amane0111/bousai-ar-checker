<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Teachable Machine ARプロトタイプ</title>
    <style>
        /* ここは見た目を整えるためのCSSです */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #webcam-container {
            position: relative;
            margin-top: 20px;
        }
        #result-image {
            /* 結果の画像をカメラ映像の上に重ねる */
            position: absolute;
            bottom: 20px; /* 下から20pxの位置に */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            display: none; /* 最初は隠しておく */
            border: 5px solid gold;
            border-radius: 10px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>防災設備ARチェッカー</h1>
    <div id="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <img id="result-image" src="" alt="認識結果">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachable-machine-image.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/Yme8xFnP1/";
    
    const instructionImages = {
        "排煙スイッチ": "https://s10.aconvert.com/convert/p3r68-cdx67/apt5a-xzxty.png",
        "消火器": "https://s10.aconvert.com/convert/p3r68-cdx67/aqeoy-avh1p.png"
    };

    let model, webcam, maxPredictions;
    const resultImage = document.getElementById('result-image');

    // ページが読み込まれたら、プログラムを開始します
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // AIモデルを読み込みます
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // ウェブカメラを起動します
        const flip = true; // カメラ映像を反転させる
        webcam = new tmImage.Webcam(500, 500, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        // カメラ映像をページに表示します
        document.getElementById("webcam-container").appendChild(webcam.canvas);
    }

    // 繰り返し処理（常にカメラ映像をチェックし続けます）
    async function loop() {
        webcam.update(); // カメラのフレームを更新
        await predict(); // AIに予測させる
        window.requestAnimationFrame(loop);
    }

    // AIに予測させる処理
    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        let highestProbability = 0;
        let bestClassName = "";

        // 全てのクラスの確率をチェックして、一番高いものを見つける
        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highestProbability) {
                highestProbability = prediction[i].probability;
                bestClassName = prediction[i].className;
            }
        }

        // もし確率が90%以上なら、画像を表示する
        if (highestProbability > 0.9) {
            if (instructionImages[bestClassName]) {
                resultImage.src = instructionImages[bestClassName];
                resultImage.style.display = 'block';
            } else {
                resultImage.style.display = 'none';
            }
        } else {
            resultImage.style.display = 'none';
        }
    }

    // プログラムを開始
    init();
</script>
</body>
</html>
