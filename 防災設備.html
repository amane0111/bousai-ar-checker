<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine ARプロトタイプ</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #webcam-container {
      position: relative;
      margin-top: 20px;
    }
    #result-image {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 400px;
      display: none;
      border: 5px solid gold;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>防災設備ARチェッカー</h1>
  <div id="webcam-container"></div>
  <img id="result-image" src="" alt="認識結果">

  <!-- ライブラリ読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachable-machine-image.min.js"></script>

  <script>
  const URL = "https://teachablemachine.withgoogle.com/models/Yme8xFnP1/";

  const instructionImages = {
      "排煙スイッチ": "https://i.imgur.com/mSjdLSd.png",
      "消火器": "https://i.imgur.com/kdjCSDl.png"
  };

  let model, webcam, maxPredictions;
  const resultImage = document.getElementById('result-image');

  async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(500, 500, flip);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
  }

  async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
  }

  async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestProbability = 0;
      let bestClassName = "";

      for (let i = 0; i < maxPredictions; i++) {
          if (prediction[i].probability > highestProbability) {
              highestProbability = prediction[i].probability;
              bestClassName = prediction[i].className;
          }
      }

      if (highestProbability > 0.9) {
          if (instructionImages[bestClassName]) {
              resultImage.src = instructionImages[bestClassName];
              resultImage.style.display = 'block';
          } else {
              resultImage.style.display = 'none';
          }
      } else {
          resultImage.style.display = 'none';
      }
  }

  init();
  </script>
</body>
</html>
